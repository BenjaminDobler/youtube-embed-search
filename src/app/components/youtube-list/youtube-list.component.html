
<ul class="list">
  <li class="list-item" *ngFor="let video of videos" (click)="select(video, $event)">
    <div class="list-content">
      <h3>{{video.snippet.title}}</h3>
      <div class="thumb-container" [style.backgroundImage]="'url('+video.snippet.thumbnails?.default?.url+')'" ></div>
      <!--<p>{{video.snippet.description}}</p>-->
    </div>
  </li>

</ul>
