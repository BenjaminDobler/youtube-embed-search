

<div class="search-bar">
<input #search_input type="text" (keyup)="search(search_input.value)">
<button (click)="search(search_input.value)">Search</button>
</div>


Selected: {{selected | async}}
<youtube-list [videos]="videos | async" (onVideo)="selectItem($event)" (onVideoSelected)="player.positionPlayer($event.target)"></youtube-list>




<video-player #player [selected]="selected | async"></video-player>
