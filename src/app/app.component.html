

<input #search_input autofocus type="text" placeholder="Search..." (keyup)="search(search_input.value)">


Selected: {{selected | async}}
<youtube-list #yt [videos]="videos | async" (onVideo)="selectItem($event)" (onVideoSelected)="player.positionPlayer($event.target)"></youtube-list>




<video-player #player [selected]="selected | async" [poster]="yt.selectedVideo?.snippet?.thumbnails?.default?.url"></video-player>
